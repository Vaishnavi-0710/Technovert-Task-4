<!DOCTYPE html>
<html>
    <head>
        <title>Technovert Mockup</title>
        <link rel="stylesheet" href="contact.css"> 
        <script src="contact.js" defer></script>
    </head>
    <body>
        <div class="heading">
            <h1 class="main-heading">
                TECHNOVERT
            </h1>
        </div>
        <div class="navbar">
            <div class="navbar-list">
                <ul class="nav-list">
                    <li class="nav-item"><a href="home.html"><b>HOME</b></a></li>
                    <li class="nav-item"><a><b>SERVICES</b></a></li>
                    <li class="nav-item"><a href="careers.html"><b>CAREERS</b></a></li>
                    <li class="nav-item"><a class="active-page"><b>CONTACT</b></a></li>
                </ul>
            </div>
            <div class="icon"><img src="blog-icon.png" alt="icon not found"></div>
        </div>
        <div class="body">
            <div id="update"></div>
            <form id="details">
                <p><label for="name">My Name:</label>
                    <input type="text" id="name" name="name" aria-describedby="required-description">
                    <span aria-hidden="true" class="required">*</span>&nbsp;
                    <span id="nameError"></span>
                </p><br>
                <p><label for="gender">Gender:</label>
                    <input type="radio" name="gender"  value="Sir" onclick="genderAlert(this.value)">Male
                    <input type="radio" name="gender"  value="Lady" onclick="genderAlert(this.value)">Female
                </p><br>
                <p><label for="email">My Email Address:</label>
                    <input type="email" id="email" name="email" aria-describedby="required-description">
                    <span aria-hidden="true" class="required">*</span>&nbsp;
                    <span id="emailError"></span>
                </p><br>
                <p><label for="phnno">My Telephone Number:</label>
                    <input type="text" name="phnno">
                </p><br>
                <p><label for="orgname">My Organization Name:</label>
                    <input type="text" id="orgName" name="orgname" aria-describedby="required-description">
                    <span aria-hidden="true" class="required">*</span>&nbsp;
                    <span id="orgNameError"></span>
                </p><br>
                <p><label for="city">My City:</label>
                    <input type="text" name="city">
                </p><br>
                <p><label for="state">My state or Province:</label>
                    <select name="state" id="state" onchange="promo()">
                        <option value="">Select State or Province</option>
                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                        <option value="Kerala">Kerala</option>
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="Tamil Nadu">Tamil Nadu</option>
                        <option value="Telangana">Telangana</option>
                      </select>
                </p><br>
                <p><label for="contact">Please Contact Me By:</label>
                    <input type="radio" name="contact">Email<br>
                    <input type="radio" name="contact">Phone<br>
                    <input type="radio" name="contact">Both<br>
                </p><br>
                <p><label for="code">Promotion Code:</label>
                    <input type="text" name="code" id="promocode" readonly>
                </p><br>
                <p><label>Operational Information</label></p><br>
                <p>This information is optional but it help us to serve you better.</p><br>
                </p><br>
                <p><label for="address">My Website Address is:</label>
                    <input type="text" name="address">
                </p><br>
                <p><label for="about">Tell Us More About Your Organization:</label></p>
                <p><textarea class="scroll-box" name="about" ></textarea></p><br>
                <p><label for="know">What I'd really like to know is:</label></p>
                <p><textarea class="scroll-box" name="know" ></textarea></p><br>
                <p>
                    <button class="send-button" id="submit" type="submit">Send Message</button>&nbsp;
                    <button id="clear" class="clear-button">Clear Form</button>
                </p><br>
            </form>
        </div>
    </body>
</html>
